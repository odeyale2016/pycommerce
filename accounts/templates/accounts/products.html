{% extends 'accounts/main.html' %}
{% block content %}
<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h1>Products</h1>
        </div>
        <div class="card card-body">
            <table class="table table-striped">
                <tr>
                    <th>#</th>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
               {% for i in products %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.category}}</td>
                    <td>{{i.price}}</td>
                    <td><a class="btn btn-danger btn-sm btn-block" href="">Delete</a></td>
                    <td><a class="btn btn-primary btn-sm btn-block" href="">Update</a></td>
                </tr>

               {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
