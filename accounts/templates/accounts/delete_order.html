{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">


<h3>Delete Order</h3>

<form method="POST" action="{% url 'delete_order' item.id %}">
    {% csrf_token %}
    <p>Are you sure you want to delete this {{item}}?</p>
     
    <input type="submit" class="btn btn-success btn-small" name="confirm" value="Confirm">
    <a href="{% url 'home' %}"><button class="btn btn-danger btn-sm">Cancel</button></a>
</form>

</div>
    
</div>

</div
{% endblock %}
