{% load static %}
<style>
    *{
        box-sizing:border-box;
        -moz-box-sizing:border-box;
        -webkit-box-sizing:border-box;
        font-family:arial;
      }
      body{background:url("http://www.galaxiastudio.com/wp-content/uploads/2014/03/2252.jpg")#FF9000}
      h1{
        color:#AAA173;
        text-align:center;
        font-faimly:icon;
      }
      
      .login-form{
        width:350px;
        padding:40px 30px;
        background:rgba(235,235,205,0.7);
        border-radius:4px;
        -moz-border-radius:4px;
        -webkit-border-radius:4px;
        margin:50px auto;
      }
      .form-group{
        position: relative;
        margin-bottom:15px;
      }
      .form-control{
        width:100%;
        height:50px;
        border:none;
        padding:5px 7px 5px 15px;
        background:#fff;
        color:#666;
        border:2px solid #E0D68F;
        border-radius:4px;
        -moz-border-radius:4px;
        -webkit-border-radius:4px;
      }
      .form-control:focus, .form-control:focus + .fa{
        border-color:#10CE88;
        color:#10CE88;
      }
      .form-group .fa{
        position: absolute;
        right:15px;
        top:17px;
        color:#999;
      }
      .log-status.wrong-entry {
        -webkit-animation: wrong-log 0.3s;
        -moz-animation: wrong-log 0.3s;
        -ms-animation: wrong-log 0.3s;
        animation: wrong-log 0.3s;
      }
      .log-status.wrong-entry .form-control, .wrong-entry .form-control + .fa {
        border-color: #ed1c24;
        color: #ed1c24;
      }
      @keyframes wrong-log {
        0% { left: 0px;}
        20% {left: 15px;}
        40% {left: -15px;}
        60% {left: 15px;}
        80% {left: -15px;}
        100% {left: 0px;}
      }
      @-ms-keyframes wrong-log {
        0% { left: 0px;}
        20% {left: 15px;}
        40% {left: -15px;}
        60% {left: 15px;}
        80% {left: -15px;}
        100% {left: 0px;}
      }
      @-moz-keyframes wrong-log {
        0% { left: 0px;}
        20% {left: 15px;}
        40% {left: -15px;}
        60% {left: 15px;}
        80% {left: -15px;}
        100% {left: 0px;}
      }
      @-webkit-keyframes wrong-log {
        0% { left: 0px;}
        20% {left: 15px;}
        40% {left: -15px;}
        60% {left: 15px;}
        80% {left: -15px;}
        100% {left: 0px;}
      }
      .log-btn{
        background:#0AC986;
        dispaly:inline-block;
        width:100%;
        font-size:16px;
        height:50px;
        color:#fff;
        text-decoration:none;
        border:none;
        border-radius:4px;
        -moz-border-radius:4px;
        -webkit-border-radius:4px;
      }
      
      .link{
        text-decoration:none;
        color:#9D8E79;
        display:block;
        text-align:right;
        font-size:12px;
        margin-bottom:15px;
      }
      .link:hover{
        text-decoration:underline;
        color:#8C918F;
      }
      .alert{
        display:none;
        font-size:12px;
        color:#f00;
        float:left;
      }
    </style>
      <body>
        <form action="" method="post">
         
    {% csrf_token %}
    <div class="login-form">
      <a class="navbar-brand"   href="/"><img src="{% static '/images/logo1.png'%}"></a>
        <h1>Register</h1>
        <div class="form-group ">
          {{form.username}}
          <i class="fa fa-user"></i>
        </div>
        <div class="form-group ">
          {{form.email}}
            <i class="fa fa-user"></i>
          </div>
        <div class="form-group ">
          {{form.password1}}
          <i class="fa fa-lock"></i>
        </div>
        <div class="form-group ">
          {{form.password2}}
            <i class="fa fa-lock"></i>
          </div>
         
         Already have account? <br><a class="link" href="{% url 'login' %}">Login</a>
       
        <button type="submit" class="log-btn" >Sign up</button>
        
       
      </div>
    </form>
    </body>
    <script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
      var form_fields = document.getElementsByTagName('input')
      form_fields[0].placeholder = "Username...";
      form_fields[1].placeholder = "Email...";
      form_fields[2].placeholder = "Password...";
      form_fields[3].placeholder = "Confirm Password...";
   

      for (var field in form_fields){
          form_fields[field].className += 'form-control'

      }
    $(document).ready(function(){
        $('.log-btn').click(function(){
            $('.log-status').addClass('wrong-entry');
           $('.alert').fadeIn(500);
           setTimeout( "$('.alert').fadeOut(1500);",3000 );
        });
        $('.form-control').keypress(function(){
            $('.log-status').removeClass('wrong-entry');
        });
    
    });
    
    </script>
